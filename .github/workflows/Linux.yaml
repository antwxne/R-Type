name: Linux Compilation

on:
  push:
    branches:
      - master
      - dev_antoine
    commit-ignore:
      - [skip ci]
      - [skip linux]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  Compile_on_Linx:
    runs-on: ubuntu-latest
    name: Linux_compilation
    steps:
      - uses: actions/checkout@v2
      - name: Install and update conan
        run: |
          pip3 install conan
          pip3 install conan --upgrade
      - name: Create artifacts folder
        run:  mkdir -p artifacts
        working-directory: ./
      - name: Compile project
        run: |
          make > artifacts/complete_linux_build_log.txt
          tail artifacts/complete_linux_build_log.txt -n10 > artifacts/end_linux_build.txt
        working-directory: ./
      - uses: actions/upload-artifact@v2
        with:
          name: Build log
          path: |
            artifacts/complete_linux_build_log.txt
            artifacts/end_linux_build.txt


